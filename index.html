<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playlist - Audiophile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-orange-400">Audiophile</a>
    <div>
      <a href="index.html" class="mx-2 hover:text-orange-400">Home</a>
      <a href="about.html" class="mx-2 hover:text-orange-400">About</a>
    </div>
  </nav>

  <!-- AUDIO ELEMENT -->
  <audio id="audioPlayer" preload="metadata"></audio>

  <div class="min-h-screen p-3">
    <div class="grid grid-flow-col grid-rows-2 gap-2 flex justify-center items-center">
      <!-- PLAYER -->
      <div class="col-span-2 row-span-3">
        <div class="max-w-2xl mx-auto p-8 bg-gray-800 rounded-lg shadow-lg">
          <div class="flex justify-center items-center">
            <div class="bg-white p-8 rounded-lg shadow-md w-90">
              <img id="albumCover"
                src="https://img.freepik.com/premium-photo/young-couple-sitting-park-bench-sharing-box-chocolates-surrounded-by-hearts_885831-80783.jpg"
                alt="" class="w-80 h-80 mx-auto rounded-lg mb-4 shadow-lg shadow-teal-50" />
              <h2 id="songTitle" class="text-xl font-semibold text-center text-black">Yaha Waha Tu - V1</h2>
              <p id="artist" class="text-gray-600 text-sm text-center">Piyush Panday</p>

              <!-- CONTROLS -->
              <div class="mt-6 flex justify-center items-center">
                <button onclick="prevSong()" class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none">
                  <i class="fas fa-backward text-gray-600"></i>
                </button>
                <button onclick="togglePlay()" id="playPauseBtn"
                  class="p-4 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none mx-4 text-black text-xl">
                  <i class="fas fa-play"></i>
                </button>
                <button onclick="nextSong()" class="p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none">
                  <i class="fas fa-forward text-gray-600"></i>
                </button>
              </div>

              <!-- PROGRESS BAR -->
              <div class="mt-6 bg-gray-200 h-2 rounded-full cursor-pointer" onclick="seek(event)">
                <div id="progressBar" class="bg-teal-500 h-2 rounded-full w-0"></div>
              </div>

              <!-- TIME -->
              <div class="flex justify-between mt-2 text-sm text-gray-600">
                <span id="currentTime">0:00</span>
                <span id="durationTime">0:00</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- PLAYLIST -->
      <div class="col-span-4 row-span-3">
        <div class="max-w-2xl mx-auto p-8 bg-gray-800 rounded-lg shadow-lg">
          <h2 class="text-3xl font-bold mb-4">Playlist</h2>

          <div id="playlist"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
